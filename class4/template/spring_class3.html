<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investigation Form</title>
</head>
<body>
    <h2>Investigation Form</h2>
    <form action="/submit" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <label for="birthday">Birthday and time:</label>
        <input type="datetime-local" id="birthday" name="birthday" required><br><br>

        <p>Which technology are you most interested in?</p>
        <input type="radio" id="html" name="tech" value="HTML" required>
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="tech" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="js" name="tech" value="JavaScript">
        <label for="js">JavaScript</label><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
